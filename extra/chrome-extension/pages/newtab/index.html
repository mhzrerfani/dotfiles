<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome New Tab</title>
    <link rel="stylesheet" href="./build/index.build.css" />
  </head>
  <body>
    <div id="greeting">
      <div class="container col">
        <h3 id="hey"><span id="time-state"></span></h3>
        <h2 id="greeting-info">
          It's <span id="date">January 1st</span>, <span id="time">02:45</span>,
          and apparently it's <span id="weather">sunny</span> outside.
        </h2>
      </div>
    </div>
    <div class="container col" data-tab-container="add-shortcut">
      <div class="tabs">
        <button class="active" data-tab="shortcuts">Shortcuts</button>
        <button data-tab="bookmarks">Bookmarks</button>
        <form id="search-form" data-form>
          <input
            placeholder="Search for a shortcut, search Google or visit a wesbite"
            name="search"
            id="search-input"
            tabindex="1"
          />
          <div id="search-everything"></div>
        </form>
      </div>
      <div class="tab no-padding" data-tab="shortcuts">
        <div id="shortcuts"></div>
        <div id="shortcuts-actions">
          <button id="shortcuts-add">+ Add new shortcut</button>
          <button id="shortcuts-edit">Edit shortcuts</button>
        </div>
      </div>
      <div class="tab no-padding" data-tab="bookmarks">
        <div class="col">
          <div id="bookmarks"></div>
        </div>
      </div>
    </div>
    <div id="backdrop" class="hide">
      <div
        id="add-shortcut-modal"
        class="hide"
        data-tab-container="add-shortcut"
      >
        <h3>Add new shortcut</h3>
        <div class="tabs">
          <button class="active" data-tab="new">Create new shortcut</button>
          <button data-tab="link">Link to another shortcut</button>
        </div>
        <div class="tab" data-tab="new">
          <form id="add-shortcut-form" data-form>
            <div class="field">
              <label for="shortcut-new-title">Title</label>
              <input
                type="text"
                id="shortcut-new-title"
                placeholder="Eg. Reddit"
                name="title"
              />
            </div>
            <div class="field">
              <label for="shortcut-new-link">Link</label>
              <input
                type="text"
                id="shortcut-new-link"
                placeholder="Eg. reddit.com"
                name="link"
              />
            </div>
            <div class="field">
              <label for="shortcut-new-icon">Icon</label>
              <input
                type="text"
                id="shortcut-new-icon"
                placeholder="Link to the favicon, I have to optimize this somehow"
                name="icon"
              />
            </div>
            <div class="field-submit">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="tab hide" data-tab="link">
          <form id="add-shortcut-form-related" data-form>
            <div class="field">
              <label for="shortcut-related">Related shortcut</label>
              <select id="shortcut-related" name="parent"></select>
            </div>
            <div class="field">
              <label for="shortcut-related-title">Title</label>
              <input
                type="text"
                id="shortcut-related-title"
                placeholder="Eg. Reddit"
                name="title"
              />
            </div>
            <div class="field">
              <label for="shortcut-related-link">Link</label>
              <input
                type="text"
                id="shortcut-related-link"
                placeholder="Eg. reddit.com"
                name="link"
              />
            </div>
            <div class="field-submit">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <template id="bookmark-template">
      <div class="bookmark">
        <a href="%link%">
          <div class="bookmark-img">
            <img src="%icon%" />
          </div>
          <div class="bookmark-title">
            <h1>%title%</h1>
          </div>
        </a>
      </div>
    </template>
    <template id="bookmark-template-with-children">
      <div class="bookmark-folder">
        <h1>%title%</h1>
        <div class="bookmark-children">%children%</div>
      </div>
    </template>
    <template id="bookmarks-template-empty">
      <p class="no-bookmark">No bookmarks found!</p>
    </template>
    <script src="./build/index.build.js"></script>
  </body>
</html>
